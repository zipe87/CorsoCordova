<ion-header>

  <ion-navbar>
    <ion-title>{{santo.Nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Informazioni
    </ion-card-header>
    <ion-card-content>
      <p>ID: {{santo.Id}}</p>
      <p>Day: {{santo.Giorno+"/"+santo.Mese}}</p>
      <p>Emblema: {{santo.Emblema}}</p>
      <p>Etimologia: {{santo.Etimologia}}</p>
      <p>Storia: {{santo.Storia}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
